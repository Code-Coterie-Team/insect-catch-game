<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- first screen at the beginning of the game -->
    <div class="screen">
        <h1 class="header">Catch The Insect</h1>
        <button class="playBtn" onclick="startGame()">
            Play Game
        </button>
    </div>

    <!-- second screen to choose your fav insect -->
    <div class="screen">
        <h1 class="header">
            What is yout "favorite insect?"
        </h1>
        <ul class="insects">
            <li>
                <button class="chooseInsectBtn" onclick="chooseFavInsect()">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>

            <li>
                <button class="chooseInsectBtn" onclick="chooseFavInsect()">
                    <p>Mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </button>
            </li>

            <li>
                <button class="chooseInsectBtn" onclick="chooseFavInsect()">
                    <p>Spider</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>

            <li>
                <button class="chooseInsectBtn" onclick="chooseFavInsect()">
                    <p>Roach</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                </button>
            </li>
            
        </ul>
    </div>

    <!-- third screen to play the game -->
    <div class="screen">
        <div class="game-info">
            <div class="timer">
            </div>
            <div class="score">
                Score: 
            </div>
        </div>


    </div>
    <script src="scripts.js"></script>
</body>
</html>
